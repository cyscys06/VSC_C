<!DOCTYPE html> <!-- 이 문서가 html 파일임을 브라우저에 알리는 지시어(c++의 #include와 비슷한 역할이라고 보면 됨) -->
<html>
    <head> <!-- <head>: 홈페이지의 전체적인 머리 부분(즉 홈페이지의 주제들에 대한 부분) -->
        <meta charset = "UTF-8"> <!-- <meta>: 해당 홈페이지에 대한 정보를 적는(즉, 글쓰기의 제목, 목차 같은 것들) 메타데이터를 정의할때 사용하는 명령어
                                 <meta>는 반드시 <head> 단락에 포함해야 함
                                 charset: 사용할 문자의 형식을 정하는 명령어 -> 문자 형식을 한국어(UTF-8)로 정한 것 -->
        <title>웹 페이지의 구성 요소</title> <!-- <title>: 홈페이지 제목, 메타 데이터 정의 등을 적는 곳 -->
    </head>
    <!-- <head>와 <body> 사이에는 아무것도 들어가면 안됨 -->
    </body> <!-- <body>: 홈페이지의 전체적인 몸체 부분(즉 홈페이지의 내용들에 대한 부분) -->
        <h1> <!-- <h1> ~ <h6>: 내용 속의 단락을 구분하기 위한, 크기가 크고 볼드체인 글자들. 크기순대로 h1부터 h6까지 있음 -->
            
        </h1>
    </body>
</html> <!-- 태그는 항상 앞 뒤가 한 쌍이 되어야 하며, 앞 태그는 그냥 <html>로 적으나 뒤 태그는 </html>처럼 앞에 / 를 붙여야 함 -->
